apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/10hin/argocd-github-sso
    targetRevision: main
    path: apps/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
