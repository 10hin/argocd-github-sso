apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: albc
  namespace: argocd
spec:
  project: default
  source:
    chart: aws-load-balancer-controller
    repoURL: https://aws.github.io/eks-charts
    targetRevision: '1.6.0'
    helm:
      releaseName: albc
      parameters: []
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
